<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miss You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 100%;
      max-width: 1000px; /* Optional: limits size on large screens */
      padding: 10px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video controls autoplay>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
