<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miss You?</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('hhhh.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 10vw;
      text-align: center;
      margin: 0 20px;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    .button-container a button {
      font-size: 6vw;
      padding: 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      color: white;
      width: 100%;
    }

    .button-red {
      background-color: rgb(181, 35, 35);
    }

    .button-blue {
      background-color: rgb(42, 7, 245);
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 80px;
      }

      .button-container a button {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Miss mo?</h1>

  <div class="button-container">
    <a href="index1.html">
      <button class="button-red">Oo</button>
    </a>
    <a href="index1.html">
      <button class="button-blue">Sobra</button>
    </a>
  </div>
</body>
</html>
